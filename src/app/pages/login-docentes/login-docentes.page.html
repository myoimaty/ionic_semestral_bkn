<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{"docentes" | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://aimchile.cl/wp-content/uploads/2022/03/web-b3.png" />
    <ion-card-header>
      <div class="centrar">
        <ion-card-title>{{"Iniciar Sesión" | translate}}</ion-card-title>
      </div>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input type="email" [(ngModel)]="email" label="{{'Correo Electrónico' | translate}}" labelPlacement="floating" placeholder="{{'Correo Electrónico' | translate}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" label="{{'Contraseña' | translate}}" labelPlacement="floating" placeholder="{{'Contraseña' | translate}}"></ion-input>
      </ion-item>
    </ion-card-content>
    
    <div class="centrar">
      <ion-button color="secondary" shape="round" (click)="ingresar()">{{"Ingresar" | translate}}</ion-button>
    </div>
  </ion-card>
</ion-content>
