<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{"docentes" | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="clase" [routerLink]="['/apiupdate', clase.id]">
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="clase">
    
    <ion-buttons (click)="deleteClase()"  shape="round" > 
      <ion-icon slot="end" fill="outline" name="trash-outline"></ion-icon> 
    </ion-buttons> 
    <ion-card-header>
      <img class="centrar" [src]="qrCodeImageUrl" alt="QR Code">
      <ion-row >  
        <h3>{{ clase.nombre }}</h3>
      </ion-row>
      <ion-text >{{"docentes" | translate}}: {{ clase.docente }} </ion-text>
    </ion-card-header>
  
    <ion-card-content >
      <ion-accordion-group *ngFor="let scannedClass of scannedClasses">
        <ion-accordion [value]="scannedClass">
          <ion-item slot="header" color="light">
            <ion-label>Registro de clases</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-label color="primary">{{ scannedClass }}</ion-label>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-card-content>
  </ion-card>
</ion-content>
