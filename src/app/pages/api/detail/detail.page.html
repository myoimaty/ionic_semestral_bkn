<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{"docentes" | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="clase" [routerLink]="['/apiupdate', clase.id]">
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="clase">
    
    <ion-buttons (click)="deleteClase()"  shape="round" > 
      <ion-icon slot="end" fill="outline" name="trash-outline"></ion-icon> 
    </ion-buttons> 
    <ion-card-header>
      <ion-row >  
        <h3>{{ clase.nombre }}</h3>
      </ion-row>
      <ion-text >{{"docentes" | translate}}: {{ clase.docente }} </ion-text>
    </ion-card-header>
  
    <h6>QR:</h6>
    <qrcode [qrdata]="getQRCodeData()" [width]="300"></qrcode>

  </ion-card>
</ion-content>
