<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>update</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngIf="clase">
    <ion-card-content>
    <ion-card-header>
    <ion-card-title class="centrado">{{"Edita" | translate}}</ion-card-title>
    </ion-card-header>
      <ion-item>
        <ion-input #nombre [(ngModel)]="clase.nombre" type="text" label="Nombre" labelPLacement="floating" placeholder="ej: matematicas"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #docente [(ngModel)]="clase.docente" type="text" label="Docente" labelPLacement="floating" placeholder="ej: Mario castaÃ±eda"></ion-input>
      </ion-item>
      <ion-button color="secondary" (click)="updateClase()">{{"Edita" | translate}}</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
