
<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>{{"Login" | translate}}</ion-title>
    <ion-button slot="end" size="small" fill="clear" (click)="docentes()">{{"docentes" | translate}}</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  
  

  <ion-card >
    <img alt="Silhouette of mountains" src="https://aimchile.cl/wp-content/uploads/2022/03/web-b3.png" />
    <ion-card-header>
      <div class="centrar">
        <ion-card-title>{{"Iniciar Sesi칩n" | translate}}</ion-card-title>
      </div>
    </ion-card-header>
  
    <ion-card-content >
      <form [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">{{"Correo Electr칩nico" | translate}}</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{"Contrase침a" | translate}}</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </form>
    </ion-card-content>
    
    <div class="centrar">
      <ion-button color="secondary" shape="round" (click)="ingresar()">{{"Ingresar" | translate}}</ion-button>
    </div>
    <div class="centrar">
      <ion-button color="secondary" shape="round" (click)="registrar()">{{"Registrar" | translate}}</ion-button>
    </div>
  </ion-card>

  


  <div>
    <ion-label class="centrado2" >{{"selecciona" | translate}}</ion-label>
    <ion-item>
        <ion-select [(ngModel)]="idioma" (ionChange)="changeLangs($event)">
          <ion-select-option *ngFor="let lang of langs" >{{lang}}</ion-select-option>
        </ion-select>
    </ion-item>
  </div>
  

  
</ion-content>


<ion-footer>
  <div class="centrar">
    <ion-button size="small" fill="clear" (click)="restaurar()">{{"Recuperar contrase침a" | translate}}</ion-button> 
  </div>
</ion-footer>
