
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-button slot="end" size="small" fill="clear" (click)="docentes()">docentes</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img alt="Silhouette of mountains" src="https://aimchile.cl/wp-content/uploads/2022/03/web-b3.png" />
    <ion-card-header>
      <div class="centrar">
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </div>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="formularioLogin" (ngSubmit)="ingresar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
    <div class="centrar">
      <ion-button  color="secondary" shape="round" (click)="ingresar()">Ingresar</ion-button>
    </div>
    <div class="centrar">
      <ion-button color="secondary" shape="round" (click)="registrar()">Registrar</ion-button>
    </div>
    
  </ion-card>

  
  

</ion-content>
<ion-footer >
  <div class="centrar">
    <ion-button size="small" fill="clear" (click)="restaurar()">Recuperar contraseña</ion-button> 
    
  </div>
  
</ion-footer>
